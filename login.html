<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guia BSI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-animation">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <header>
    <a href="index.html" class="logo-link">
        <img src="logo.svg" alt="Logo Guia BSI" class="logo-img">
    </a>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre-bsi.html">O que é BSI?</a></li>
            <li><a href="mercado-trabalho.html">Mercado de Trabalho</a></li>
            <li><a href="comparativo-cursos.html">BSI é Comparativos</a></li>
        </ul>
    </nav>

    <button id="mobile-nav-toggle" aria-label="Abrir menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <div class="header-actions">
        <a href="login.html" class="login-link-nav">Login</a>
        <a href="perfil.html" class="profile-link-nav" style="display: none;">Meu Perfil</a>
        <a href="#" id="logout-btn" class="logout-link-nav" style="display: none;">Sair</a>
        <button id="theme-toggle">Modo Escuro</button>
    </div>
</header>

    <main>
        <div class="auth-container">
            <form class="auth-form glass-panel">
                <h2>Acessar Plataforma</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
                <p class="auth-switch">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
